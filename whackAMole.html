<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="whackAMole.css"
    />
  </head>
  <body class="flex">
    <header class="flex">
      <div class="headerDiv flex">
        <div class="flex container">
      <h1 class="textCenter">Whack-A-MOLE!</h1>
      <h2 class="textCenter heading">Score: <span id="score">0</span></h2>
      <h2 class="textCenter heading">Time Left: <span id="timeLeft">30</span></h2>
      <div class="flex scoreContent">
        <div class="textCenter score">
          #1 High Score!: <span id="score1">0</span>
        </div>
        <div class="textCenter score">
          #2 High Score!: <span id="score2">0</span>
        </div>
        <div class="textCenter score">
          #3 High Score!: <span id="score3">0</span>
        </div>
      </div></div>
    </div>
    </header>
    <section class="flex startContainer" id="start">
      <div class="flex start">
        <img src="./Start!!.png">
      </div>
    </section>
    <main class="flex wbContainer">
        <div class="whackBox flex" id="1">
          <div class="hole"></div>
        </div>
        <div class="whackBox flex" id="2">
          <div class="hole"></div>
        </div>
        <div class="whackBox flex" id="3">
          <div class="hole"></div>
        </div>
        <div class="whackBox flex" id="4">
          <div class="hole"></div>
        </div>
        <div class="whackBox flex" id="5">
          <div class="hole"></div>
        </div>
        <div class="whackBox flex" id="6">
          <div class="hole"></div>
        </div>
        <div class="whackBox flex" id="7">
          <div class="hole"></div>
        </div>
        <div class="whackBox flex" id="8">
          <div class="hole"></div>
        </div>
    </main>
    <script src="./whackAMole.js" ></script>
  </body>
</html>
